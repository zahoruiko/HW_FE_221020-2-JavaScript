<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            padding: 5px;
        }
        #sourceArray,
        #conditions,
        #filteredValues,
        #amount,
        #sum {
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Info</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Source array:</td>
            <td id = "sourceArray"></td>
        </tr>
        <tr>
            <td>Filtering condition:</td>
            <td id="conditions">Value > 50</td>
        </tr>
        <tr>
            <td>Filtered values:</td>
            <td id = "filteredValues"></td>
        </tr>
        <tr>
            <td>Number of filtered values:</td>
            <td id = "amount"></td>
        </tr>
        <tr>
            <td>The sum of the filtered values:</td>
            <td id = "sum"></td>
        </tr>
    </table>
    <script>
        // Source array
        let inputArr = [1, 22, 100, 50, 51];
        // Displaying the contents of the source array
        console.log("Input array = [" + inputArr + "]");
        document.getElementById("sourceArray").innerText = "["+ inputArr + "]";
        // Filtering out the necessary values (more than 50)
        let filteredArr = inputArr.filter(item =>  item > 50);
        // A longer option for filtering array elements
        // let filteredArr = inputArr.filter(function(item) {
        //     return item > 50;
        // });
        // Displaying filtered values 
        console.log("Filtered values = [" + filteredArr + "]");
        // and on the web page
        document.getElementById("filteredValues").innerText = "["+ filteredArr + "]";
        // Displaying the number of filtered values
        console.log("Amount of filtered values = " + filteredArr.length);
        // and on the web page
        let amount = document.getElementById("amount").innerText = filteredArr.length;
        // We summarize the filtered values using the reduce function and the arrow function (lambda method)
        let result = filteredArr.reduce((sum, current) => sum + current, 0);
        // Displaying the sum of filtered items in the console
        console.log("Sum of elements = " + result);
        // and on the web page
        document.getElementById("sum").innerText = result;
    </script>
</body>
</html>
